<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="side-bar">
      <h1>Hello User</h1>

      <h3>Add new project:</h3>

      <input type="text" id="add-project-field" placeholder="Project name" />
      <button id="add-project-button">Add</button>

      <!-- Projects display section -->
      <div id="projects"></div>
    </div>
    <div id="main">
      <!-- Task display section -->
      <div id="tasks"></div>
    </div>

    <!-- MODAL POPUP -->
    <div id="task-modal-popup">
      <div id="close-modal">x</div>

      <h2>Edit taks:</h2>
      <input id="modal-title" type="text" />
      <textarea id="modal-description" type="text"></textarea>
      <div id="due-date-div">
        <label for="modal-duedate">Due date</label>
        <input id="modal-duedate" type="date" />
      </div>
      <label for="modal-priority">Priority</label>
      <select id="modal-priority">
        <option value="">Low</option>
        <option value="">Medium</option>
        <option value="">High</option>
      </select>

      <div id="update-modal">Update</div>
    </div>
  </body>
</html>
